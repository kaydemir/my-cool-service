apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-cool-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-cool-service
  template:
    metadata:
      labels:
        app: my-cool-service
    spec:
      containers:
        - name: my-cool-service-container
          image: kaydemir309/my-cool-service:1.0
          ports:
            - containerPort: 8000

---
apiVersion: v1
kind: Service
metadata:
  name: my-cool-service
spec:
  selector:
    app: my-cool-service
  ports:
    - name: my-cool-service-port
      protocol: TCP
      port: 8000
      targetPort: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-cool-service-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  rules:
    - host: my-cool-service
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: my-cool-service
                port:
                  number: 8000
  tls:
    - hosts:
        - my-cool-service
      secretName: my-tls-secret